work_site:
  namespaces: ["admin"]
  attributes:
    name:
      primary: true
      type: string
      validates:
        presence: true
    address:
      type: belongs_to
      form_type: inline
      attributes:
        line_1:
          type: string
          validates:
            presence: true
        line_2:
          type: string
        city:
          type: string
        suburb:
          type: string
          validates:
            presence: true
        postal_code:
          type: string
          validates:
            presence: true
        state:
          type: belongs_to
          form_type: select
          validates:
            presence: true
